<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><div class="page__container"><header class="header"><img class="logo" src="03b78ada3425e9132ff3.svg" alt="лого"></header><main class="content"><section class="profile"><div class="profile-info"><img class="profile-info__avatar" src="c15cb08ab8ecfaba54c6.jpg" alt="аватарка"> <button class="profile-info__edit-avatar" type="button" aria-label="редактировать"></button><div class="profile-info__info"><h1 class="profile-info__name"></h1><p class="profile-info__about"></p></div><button class="profile-info__edit-button" type="button" aria-label="редактировать"></button></div><button class="profile__add-button" type="button" aria-label="добавить"></button></section><section class="photo-grid"><ul class="photo-grid__list"></ul></section></main><footer class="footer"><p class="footer__copyright">&copy; 2020 Mesto Russia</p></footer><div class="pop-up pop-up_type_edit"><div class="pop-up__container"><button class="pop-up__close-button" type="button" aria-label="закрыть"></button><h3 class="pop-up__title">Редактировать профиль</h3><form class="pop-up__admin" name="edit-profile" novalidate><div class="pop-up__input-container"><input class="pop-up__item" id="name" name="name" placeholder="Имя" minlength="2" maxlength="40" required> <span class="pop-up__error" id="name-error"></span> <input class="pop-up__item" id="about" name="about" placeholder="О себе" minlength="2" maxlength="200" required> <span class="pop-up__error" id="about-error"></span></div><button type="submit" class="pop-up__submit-button">Сохранить</button></form></div></div><div class="pop-up pop-up_type_edit-avatar"><div class="pop-up__container"><button class="pop-up__close-button" type="button" aria-label="закрыть"></button><h3 class="pop-up__title">Обновить аватар</h3><form class="pop-up__admin" name="edit-avatar" novalidate><div class="pop-up__input-container"><input type="url" class="pop-up__item" id="avatar-image" name="about" placeholder="Ссылка на картинку" required> <span class="pop-up__error" id="avatar-image-error"></span></div><button disabled="disabled" type="submit" class="pop-up__submit-button">Сохранить</button></form></div></div><div class="pop-up pop-up_type_add-element"><div class="pop-up__container"><button class="pop-up__close-button" type="button" aria-label="закрыть"></button><h3 class="pop-up__title">Новое место</h3><form class="pop-up__admin" name="add-image" novalidate><div class="pop-up__input-container"><input class="pop-up__item" id="cardname" name="name" placeholder="Название" minlength="2" maxlength="200" required> <span class="pop-up__error" id="cardname-error"></span> <input type="url" class="pop-up__item" id="image" name="about" placeholder="Ссылка на картинку" required> <span class="pop-up__error" id="image-error"></span></div><button disabled="disabled" type="submit" class="pop-up__submit-button">Создать</button></form></div></div><div class="pop-up pop-up_type_remove-card"><div class="pop-up__container"><button class="pop-up__close-button" type="button" aria-label="закрыть"></button><h3 class="pop-up__title">Вы уверены?</h3><button type="button" class="pop-up__submit-button">Да</button></div></div><div class="pop-up pop-up_type_image"><div class="pop-up__container pop-up__container_type_image"><button class="pop-up__close-button" type="button" aria-label="закрыть"></button><figure class="pop-up__figure"><img src="#" alt="#" class="pop-up__image"><figcaption class="pop-up__image-caption"></figcaption></figure></div></div><template class="element-template"><li class="element"><button class="element__bin" type="button" aria-label="удалить"></button> <img class="element__image" src="#" alt=""><div class="element__text-container"><h3 class="element__title"></h3><button class="element__like" type="button" aria-label="нравится">0</button></div></li></template></div></body></html>
