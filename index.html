<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
    <div class="page__container">
        <header class="header">
            <img class="logo" src="./images/logo.svg" alt="лого">
        </header>
        <main class="content">
            <section class="profile">
                <div class="profile-info">
                    <img class="profile-info__avatar" src="./images/avatar.jpg" alt="аватарка">
                    <div class="profile-info__info">
                        <h1 class="profile-info__name">Жак-Ив Кусто</h1>
                        <p class="profile-info__about">Исследователь океана</p>
                    </div>
                    <button class="profile-info__edit-button" type="button" aria-label="edit"></button>
                </div>
                <button class="profile__add-button" type="button" aria-label="add"></button>
            </section>
            <section class="photo-grid">
                <ul class="photo-grid__list"></ul>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
        </footer>
        <div class="pop-up pop-up_type_edit">
            <div class="pop-up__container">
                <button class="pop-up__close-button" type="button" aria-label="close"></button>
                <h3 class=" pop-up__title">Редактировать профиль</h3>
                <form class="pop-up__admin" novalidate>
                    <div class="pop-up__input-container">
                        <input type="text" class="pop-up__item" id="name" name="name"
                            placeholder="Имя" minlength="2" maxlength="40" required>
                        <span class="pop-up__error" id="name-error"></span>
                        <input type="text" class="pop-up__item" id="about"
                            name="about" placeholder="О себе" minlength="2" maxlength="200" required>
                        <span class="pop-up__error" id="about-error"></span>
                    </div>
                    <button type="submit" class="pop-up__submit-button">Сохранить</button>
                </form>
            </div>
        </div>
        <div class="pop-up pop-up_type_add-element">
            <div class="pop-up__container">
                <button class="pop-up__close-button" type="button" aria-label="close"></button>
                <h3 class=" pop-up__title">Новое место</h3>
                <form class="pop-up__admin" novalidate>
                    <div class="pop-up__input-container">
                        <input type="text" class="pop-up__item" id="cardname"
                            name="name" placeholder="Название" minlength="2" maxlength="200" required>
                        <span class="pop-up__error" id="cardname-error"></span>
                        <input type="url" class="pop-up__item" id="image"
                            name="about" placeholder="Ссылка на картинку" required>
                        <span class="pop-up__error" id="image-error"></span>
                    </div>
                    <button disabled type="submit" class="pop-up__submit-button">Сохранить</button>
                </form>
            </div>
        </div>
        <div class="pop-up pop-up_type_image">
            <div class="pop-up__container pop-up__container_type_image">
                <button class="pop-up__close-button" type="button" aria-label="close"></button>
                <figure class="pop-up__figure">
                    <img src="#" alt="#" class="pop-up__image">
                    <figcaption class="pop-up__image-caption"></figcaption>
                </figure>
            </div>
        </div>
        <template class="element-template">
            <li class="element">
                <button class="element__bin" type="button" aria-label="bin"></button>
                <img class="element__image" src="#" alt="">
                <div class="element__text-container">
                    <h3 class="element__title"></h3>
                    <button class="element__like" type="button" aria-label="like"></button>
                </div>
            </li>
        </template>
    </div>
    <script src="./scripts/form-settings.js"></script>
    <script src="./scripts/validate.js"></script>
    <script src="./scripts/initial-cards.js"></script>
    <script src="./scripts/script.js"></script>
</body>

</html>
